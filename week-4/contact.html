<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reggie's Coffee Shop - contact</title>
</head>

<body>
  <!-- This is a HTML comment -->
  <!-- command + / adding and removing a comment  -->
  <!-- tagname + Tab to autocomplete -->
  <!-- command + right arrow key to jump to end of line -->
  <!-- alt + up or down arrow keys to move a line of code -->
  <!-- alt + z for wrapping text to next line  -->
  <!-- alt + command + down arrow key, for multiple edit points. Escape to get rid of them. -->
  <!-- tagname*number to get multiple tags. li*5 will give us 5 list items -->
  <header>
    <h1>Reggie's Coffee Shop</h1>
    <nav>NAVIGATION</nav>
  </header>
  <!-- main content of the page -->
  <main>
    <!-- main article -->
<h2>Contact Us</h2>
<section>
<h3>We love to hear from you</h3>
<div>
<form action="thanks.html" method="post">
<label for="fullname">Your Name</label> 
<input type="text" id="fullname" name="fullname" placeholder="John Doe"
value="Mr.">
</div>
<div>
<label for="yourmail">Email</label> 
<input type="email" id="yourmail" name="youremail" required>
</div>
<div>
 <label for="message">Message</label>
 <textarea name="message" id="message"></textarea>
</div>  
 <div>
 <label for="tickets">How many tickets? (sold in pairs)</label> 
 <input type="numbers" name="tickets" id="tickets" min="2" max="10"
 step="2"> 
 </div> 
<button type="submit">Sign me up!</button>
</form> 

</section>
  </main>
  <!-- *********footer of the page********* -->
  <footer>
    <p>Copyright &copy; Reggie&apos;s Coffee Shop, 2021</p>
  </footer>
</body>

</html>
