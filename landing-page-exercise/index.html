<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-Page-Exercise</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/c7fddd4e1f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="masthead">
        <div class="container">
           <div class="logo"><img src="./images/logo/logo.png" alt="Logo"></div>
        </div>
    </header>
   <main class="content">
        <h1>Want to be your own boss?</h1>
        <p>Start today and make up to $30/hr driving<br> your own vehicle with Dash!</p>    
        <div class="contactform">
            <h3>Apply Now </h3>
            <p>Enter your info below to get started</p>
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br>
                <label for="email">E mail:</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="phone">Phone Number:</label><br>
                <input type="text" id="phone" name="phone"> <br>
                <a class="btn-1" href="#" target="_blank">Drive with us</i></a>
            </form>
        </div>
    </main>   
        <footer>
            <h5 class="dash-deal">See how much you can earn with Dash</h5>
            <h6>how many hours do you want to drive with us this week?</h6>
            <form class="hours-form">
                <label for="hours">Hours:</label><br>
                <input type="text" id="hours" name="hours"><br>
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city"> <br>
                <a class="btn-2" href="#" target="_blank">Caculate</i></a>
            </form>
        </footer>
    </div>
</body>
</html>
